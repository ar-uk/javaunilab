<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
<h1>My Tasks</h1>

<a href="/tasks/add">Add New Task</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Title</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.dueDate}">Due Date</td>
        <td th:text="${task.status}">Status</td>
        <td th:text="${task.priority}">Priority</td>
        <td th:text="${task.category.name}">Category</td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a> |
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
